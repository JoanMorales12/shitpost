<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Agregar Nodos</title>
</head>
<body>
	<section id="contenedor" >
		<ul id="lista" >
				<li>Opci√≥n 1</li>

		</ul>
		<button type="button" id="gen" value="1" onclick="agregar();">Agregar Elemento</button>
	</section>
	<script type="text/javascript">
		function agregar(){
			var x=document.getElementById("gen").value;
			var n=1;
			var elemento=document.createElement("li");
			var texto=document.createTextNode("Opcion "+n); 
			elemento.appendChild(texto); 
			var lista=document.getElementById("lista"); 
			if (x==1) {
				lista.appendChild(elemento);
				n++;
			}	
			
		}
	</script>
</body>
</html>
